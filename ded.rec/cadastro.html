<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="cadastro.css">
  <title>Cadastrar-se</title>
</head>
<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form action="cadastro.php" method="post" >
                    <h2>Cadastre-se</h2>
                    <div class="inputbox">
                        <ion-icon name="people-outline"></ion-icon>
                        <input type="name" name="nome" required>
                        <label for="">Nome</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="people-outline"></ion-icon>
                        <input type="user" name="usuario" required>
                        <label for="">Usuario</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" name="email" required>
                        <label for="">Email</label>
                    </div>
                    <div class="inputbox">
                        <i class="bi bi-eye" id="btn-senha" onclick="mostrarSenha()"></i> 
                        <input type="password" name="senha" id="senha" required>
                        <label for="">Senha</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="date-outline"></ion-icon>
                        <input type="date" name="dataN" required>
                        <label for=""></label>
                    </div>
                       
                    
                    <button class="registrar">Registrar</button>
                    <button class="voltar" onclick="voltar()">Voltar</button>
                </form>
            </div>
        </div>
    </section>
    <script src="cancelar.js"></script>
    <script src="senha.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
